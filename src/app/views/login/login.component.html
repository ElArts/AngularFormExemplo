<main>
<form #logionForm="ngForm" (ngSubmit)="onSubmit()">

<p>Cadastre-se para ficar por dentro das promoções!</p>

<div class="cadastro-label">
<label>Nome completo</label>
<input type="name" id="nome" name="nome">

<label> E-Mail </label>
<input type="email" id="email" name="email">

<label> Senha </label>
<input type="password" id="senha" name="senha">

<label>Telefone</label>
<input type="phone" id="telefone" name="telefone">
</div>

<input id="botao-enviar" type="submit" value="Fazer cadastro">


<p>Já é cadastrado? Faça login aqui!</p>

<div class="login-label">
<label> E-Mail </label>
<input type="email" id="email" name="email">

<label> Senha </label>
<input type="password" id="senha" name="senha">
</div>

<input id="botao-enviar" type="submit" value="Fazer Login">

</form>

<p id="mensagem" *ngIf=" mensagem !=''">{{mensagem}}</p>

</main>
